<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			display: block;
			border:1px solid teal;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="150" height="150"></canvas>
	
<script>
	function draw() {
		var can = document.getElementById('canvas'),
			ctx = can.getContext('2d');

		ctx.beginPath();
		ctx.moveTo(75,75);
		ctx.quadraticCurveTo(100,100,100,50)
		ctx.stroke()
	}
	draw();
</script>
</body>
</html>
