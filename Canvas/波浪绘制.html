<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>波浪图片加载</title>
	<style>
		.com{
		width: 300px;
		height: 300px;
		border-radius: 50%;
	}
	.wrap{
		position: relative;
	}
	#iron{
		border:2px solid #ea6f5a;
	}
	#canvas{
		position: absolute;
		top: 0;left: 0;
		display: block;
		border-radius:50%;
		margin: 0 auto;
		outline:1px solid teal;
	}
	</style>
</head>

<body>
	<div class="wrap com">
		<img src="../img/iron.jpg" alt="" class="com">
	</div>
		<canvas id="canvas" width="300" height="300"></canvas>
		<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			<defs>
				<g id="wave">
					<!--单条波浪，具体怎么画的请看之前的介绍贴-->
					<path d="M0 0 Q 50 10, 100 0 T 200 0 V 50 H 0 V 0" />
				</g>
				<clipPath id="boder">
					<!--圆形遮罩，用来做边框-->
					<circle cx="50" cy="50" r="50" />
				</clipPath>
			</defs>
			<g clip-path="url(#boder)">
				<rect x="0" y="0" width="100" height="100" fill="white" />
				<!--白色背景-->
				<g>
					<g fill="rgba(10, 132, 255, 0.7)">
						<!--多条波浪拼成一条完整波浪-->
						<!--需要的最少波浪数量为：向上取整(图宽/波浪长度)+1-->
						<use x="0" y="50" xlink:href="#wave" />
						<use x="200" y="50" xlink:href="#wave" />
					</g>
					<!--第二条波浪，用 translate 加偏移，推荐偏移波浪长的 1/4-->
					<g transform="translate(-50)" fill="rgba(1, 112, 223, 0.7)">
						<!--因为加了偏移，所以还要判断
            向上取整(图宽/波浪长度)*波浪长度-偏移>=图宽
            否则再+1-->
						<use x="0" y="50" xlink:href="#wave" />
						<use x="200" y="50" xlink:href="#wave" />
					</g>
					<!--动画效果，to 等于单条波浪长度，dur 为波浪移动速度-->
					<animateTransform attributeName="transform" attributeType="XML" type="translate" from="0" to="-200" dur="3s" repeatCount="indefinite" />
				</g>
			</g>
		</svg>
		<script src="../js/jquery.js"></script>
		<script>
		var canvas = document.querySelector('#canvas');
		ctx = canvas.getContext('2d');
		var x = 0,
		</script>
</body>

</html>
